<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Encuesta Saludable</title>
    <link rel="stylesheet" href="stiles.css">
</head>

<body>

    <h1 id="title">Encuesta Saludable</h1>
    <p id="description" class="description">Hablemos de tus metas</p>
    <form id="survey-form" action="">
        <h2><strong> Datos Personales </strong></h2>
        <label id="name-label" for="name">
            Nombre:
            <label class="blank-space"></label>
            <input type="text" id="name" placeholder="Nombre" class="names">
            <input type="text" id="lastname" placeholder="Apellido" class="names">
        </label>
        <label id="email-label" for="email">
            Email:
            <input type="email" placeholder="Ingresa tu Email">
        </label>
        <label id="number-label" for="number">
            Teléfono:
            <label class="blank-space"></label>
            <input type="text" id="code" placeholder="Código de Area" class="area-code">
            <input type="number" id="number" min="9" max="9" placeholder="Número de Teléfono" class="telephone">
        </label>
        <p>Selecciona el rango de edad en el que te encuentras: </p>
        <select id="dropdown">
            <option value="0">menos de 18</option>
            <option value="1">de 18 a 30</option>
            <option value="2">más de 30</option>
        </select>
        <br><br>
        <h2><strong> Acerca de ti </strong></h2>
        <p>Que te gustaría mejorar este año?</p>
        <label for="my-body"><input type="radio" name="changes" id="my-body" checked class="inline"> Cuerpo</label>
        <label for="health"><input type="radio" name="changes" id="health" class="inline"> Salud</label>
        <label for="both"><input type="radio" name="changes" id="both" class="inline"> Ambos</label>

        <p>Realizas alguna actividad física?</p>
        <label for="exercise1"><input type="radio" name="exercise" id="exercise1" checked class="inline"> Si</label>
        <label for="exercise2"><input type="radio" name="exercise" id="exercise2" class="inline"> No</label>

        <p>Que cambios te gustaría obtener?</p>
        <label for="wloss"><input type="checkbox" id="wloss" class="inline"> Perder Peso</label>
        <label for="sloss"><input type="checkbox" id="sloss" class="inline"> Reducir Medidas</label>
        <label for="mwin"><input type="checkbox" id="mwin" class="inline"> Ganar Masa Muscular</label>
        <label for="mform"><input type="checkbox" id="mform" class="inline"> Tonificar</label>
        <label for="energi"><input type="checkbox" id="energi" class="inline"> Tener Mas Energía</label>
        <label for="asthetic"><input type="checkbox" id="asthetic" class="inline"> Mejorar Apariencia de Piel, Cabello y
            Uñas</label>
        <label for="digest"><input type="checkbox" id="digest" class="inline"> Resolver Problemas Digestivos</label>

        <p>Hablanos un poco sobre lo que te gustaría lograr: </p>
        <textarea id="about" cols="30" rows="10" placeholder="Me gustaría..."></textarea>
        <input type="button" value="Enviar" id="submit">



    </form>

</body>

</html>
